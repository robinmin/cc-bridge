# Example configuration for cc-bridge with legacy exec mode
# Location: ~/.config/cc-bridge/config.yaml
# This is the legacy mode using docker exec for each command

# Telegram Bot Configuration
telegram:
  bot_token: "123456:ABC-DEF1234ghIkl-zyx57W2v1u123ew11"
  chat_id: 123456789
  webhook_url: "https://your-domain.com/webhook"

# Server Configuration
server:
  host: "0.0.0.0"
  port: 8080
  reload: false

# Docker Configuration with Legacy Exec Mode
docker:
  # Communication mode: "exec" (legacy) uses docker exec for each command
  communication_mode: exec

  # Docker network for container communication
  network: claude-network

  # Prefer Docker instances over tmux
  preferred: true

  # Auto-discover containers with cc-bridge labels
  auto_discovery: true

# Note: The following options are only applicable in FIFO (daemon) mode:
# - pipe_dir
# - session (idle_timeout, request_timeout, max_history)
# - health (enabled, check_interval, etc.)
# These are ignored in exec mode.

# Logging Configuration
logging:
  level: INFO
  format: json
  file: ~/.local/state/cc-bridge/logs/bridge.log
  max_bytes: 10485760
  backup_count: 5

# Rate Limiting
rate_limit:
  enabled: true
  requests_per_minute: 10
