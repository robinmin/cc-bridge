# version: '3.8'

services:
  claude-agent:
    build:
      context: ..
      dockerfile: dockers/Dockerfile
    image: cc-bridge:latest
    container_name: claude-${PROJECT_NAME:-cc-bridge}

    labels:
      - "cc-bridge.instance=claude"

    env_file:
      - ./.env

    # Volume mounts
    volumes:
      # Individual file mounts for Claude configuration
      - ./.claude/settings.json:/home/vscode/.claude/settings.json:rw
      - ./.claude/.claude.json:/home/vscode/.claude/.claude.json:rw
      - ./.claude/CLAUDE.md:/home/vscode/.claude/CLAUDE.md:rw
      
      # Persistent state and authentication from host
      - ~/.claude.json:/home/vscode/.claude.json:rw
      - ~/.claude/plugins:/home/vscode/.claude/plugins:rw
      - ~/.claude/statsig:/home/vscode/.claude/statsig:rw
      - ~/.claude/session-env:/home/vscode/.claude/session-env:rw
      - ~/.claude/bridge:/home/vscode/.claude/bridge:rw
      - ~/.claude/hooks:/home/vscode/.claude/hooks:rw

      # DYNAMIC mount for the current project folder
      # This allows the container to access and modify project files
      - ..:/workspaces/${PROJECT_NAME:-cc-bridge}

    # Environment variables
    environment:
      # Anthropic authentication (one of these is required for Claude Code)
      # ANTHROPIC_API_KEY: For API key authentication
      # ANTHROPIC_AUTH_TOKEN: For OAuth/session token authentication
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - ANTHROPIC_AUTH_TOKEN=${ANTHROPIC_AUTH_TOKEN:-}

      # Anthropic API base URL (optional, for using alternative LLM providers)
      # Leave empty to use official Anthropic API
      - ANTHROPIC_BASE_URL=${ANTHROPIC_BASE_URL:-}

      # Project name for workspace organization
      - PROJECT_NAME=${PROJECT_NAME:-cc-bridge}
      
      # Instance name for named pipes
      - INSTANCE_NAME=${INSTANCE_NAME:-claude}

      # Python settings
      - PYTHONUNBUFFERED=1

    # Working directory inside container
    working_dir: /workspaces/${PROJECT_NAME:-cc-bridge}

    # Keep stdin open and allocate tty for interactive sessions
    stdin_open: true
    tty: true

    # Restart policy (none for development, unless-stopped for production)
    restart: unless-stopped

    # The bridge server communicates via 'docker exec' streams.
    # The container just needs to stay alive.
    command: tail -f /dev/null

    # Health check
    healthcheck:
      test: ["CMD", "python3", "-c", "import sys; exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

    # Network configuration
    networks:
      - claude-network

# Define network for container communication
networks:
  claude-network:
    driver: bridge
