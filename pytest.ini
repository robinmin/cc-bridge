[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    asyncio: mark test as async
    integration: mark test as integration test
    unit: mark test as unit test
addopts =
    --strict-markers
    --cov=cc_bridge
    --cov-report=term-missing
    --cov-report=html
