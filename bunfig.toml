# Bun configuration for cc-bridge project
# Vendors directory contains downloaded sample code - excluded from project scope

[test]
# Ignore specific directories and file types
coveragePathIgnorePatterns = [
  "**/node_modules/**",
  "**/build/**",
  "vendors/**",
  "*.config.js"
]

# Always enable coverage
coverage = true

# Specifically exclude test files themselves from the report
coverageSkipTestFiles = true
