# version: '3.8'

services:
  claude-agent:
    build:
      context: ../..
      dockerfile: src/dockers/Dockerfile.agent
      args:
        - USER_NAME=${USER_NAME:-bun}
        - USER_ID=${USER_ID:-1000}
        - GROUP_ID=${GROUP_ID:-1000}
        - WORKSPACE_NAME=${WORKSPACE_NAME:-cc-bridge}
    image: cc-bridge:latest
    container_name: claude-${WORKSPACE_NAME:-cc-bridge}

    labels:
      - "cc-bridge.workspace=${WORKSPACE_NAME:-cc-bridge}"

    env_file:
      - ./.env

    # Volume mounts
    volumes:
      # Individual file mounts for Claude configuration
      - ./.claude/settings.json:/Users/${USER_NAME:-bun}/.claude/settings.json:rw
      - ./.claude/CLAUDE.md:/Users/${USER_NAME:-bun}/.claude/CLAUDE.md:rw
      
      # Persistent state and authentication from host
      - ~/.claude.json:/Users/${USER_NAME:-bun}/.claude.json:rw
      - ~/.claude/plugins:/Users/${USER_NAME:-bun}/.claude/plugins:rw
      - ~/.claude/cache:/Users/${USER_NAME:-bun}/.claude/cache:rw
      - ~/.claude/statsig:/Users/${USER_NAME:-bun}/.claude/statsig:rw
      - ~/.claude/session-env:/Users/${USER_NAME:-bun}/.claude/session-env:rw
      - ~/.claude/bridge:/Users/${USER_NAME:-bun}/.claude/bridge:rw
      - ~/.claude/hooks:/Users/${USER_NAME:-bun}/.claude/hooks:rw

      # Fixed mount point for automation scripts (robustness)
      - ../../scripts:/app/scripts:rw
      
      # Workspace volume mapping
      - ../../:/workspaces/${WORKSPACE_NAME:-cc-bridge}:rw
      
      # IPC Mailbox and Logs
      - ../../data/ipc/${WORKSPACE_NAME:-cc-bridge}:/workspaces/${WORKSPACE_NAME:-cc-bridge}/data/ipc:rw
      - ../../data/logs:/workspaces/${WORKSPACE_NAME:-cc-bridge}/data/logs:rw

    # Environment variables
    environment:
      # Service name for logging
      - SERVICE_NAME=agent

      # Workspace settings
      - WORKSPACE_NAME=${WORKSPACE_NAME:-cc-bridge}
      - INSTANCE_NAME=${WORKSPACE_NAME:-cc-bridge}
      - AGENT_MODE=server
      - AGENT_SOCKET=data/ipc/${WORKSPACE_NAME:-cc-bridge}/agent.sock
      - CLAUDE_AGENT_SKILLS=1
      - BRAVE_API_KEY=${BRAVE_API_KEY}

      # Python settings
      - PYTHONUNBUFFERED=1

    # Working directory inside container
    working_dir: /workspaces/${WORKSPACE_NAME:-cc-bridge}

    # Keep stdin open and allocate tty for interactive sessions
    stdin_open: true
    tty: true

    # Restart policy (none for development, unless-stopped for production)
    restart: unless-stopped

    # The bridge server communicates via a persistent Unix Domain Socket (low-latency)
    # with a fall back to 'docker exec' streams.
    command: ["bun", "run", "src/agent/index.ts"]

    # Health check
    healthcheck:
      test: ["CMD", "bun", "--version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

    # Network configuration
    networks:
      - claude-network

# Define network for container communication
networks:
  claude-network:
    driver: bridge
